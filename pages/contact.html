<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <img src="https://www.hammondhenry.com/media-library/splashes-billboards/CROPPED-1687370605.jpg"
        class="img-fluid crousel-poster" alt="...">

    <h4 class="form-heading"><span class="c-dotted">-----------------</span>GET IN TOUCH WITH US<span class="c-dotted">-----------------</span></h4>

<div class="contact">
    <div>
        <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d968489.6968269602!2d73.59764088206344!3d18.521540320635285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc343dab849c157%3A0xef28b33db8ed6649!2sShrigonda%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1719544232148!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="form">
        <div class="mb-3 row">
            <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control  form-text" id="inputfullname" placeholder="Full Name" required>
            </div>
          </div>
          <div class="mb-3 row">
            <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-sm-10">
              <input type="password" class="form-control form-text" id="inputemailid" placeholder=" Email Id" required>
            </div>
          </div>
          <div class="mb-3 row">
            <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control form-text" id="inputmobileno"placeholder="Mobile No" required>
            </div>
          </div>
          <div class="mb-3 row">
            <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-sm-10 space">
              <input type="number" class="form-control form-text" id="inputmessage"placeholder="Message" required>
            </div>
          </div>
          <button type="button" class="btn btn-danger form-button">Submit</button>
    </div>

</div>
</body>

</html>
